<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" 
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Aplicacion</title>
</head>
<body>
    <main class="container">
        <br>
        <input v-model="filtro" class="form-control" type="text" placeholder="Ingrese una Nombre">
        <hr>
        <div class="row">
            <div class="card col-md-3" v-for="item in filtrarPersonas" >
                <img v-bind:src="item.picture.large" class="card-img-top" alt="Imagen">
                <div class="card-body text-center ">
                    <h5 class="card-title text-capitalize"> <i class="fas fa-male"></i> {{ item.name.first}}, {{ item.name.last }}</h5>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Ver perfil
                          </button>
                          <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    {{item.name}}
                                </div>
                              </div>
                </div>
            </div>
        </div>
            
        <div class="row">
            <pre>{{$data}}</pre>
        </div>
    </main>


<!--Vuejs-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>

</body>
</html>
